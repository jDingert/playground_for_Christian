<div class="containerMain" *ngFor="let Recipe_item of Recipe_items">
    
    <div class="imageContainer">

        <img src="assets/images/BurgerBoy.webp" />
    
    </div>

    <div class="textsectionContainer">

        <div class="logoContainer">

            <div>

                <img src="assets/images/qlar_group_logo.jpg" />

            </div>
            

        </div>
    
        <div class="headline">

            <p>{{Recipe_item.headline}}</p>
    
        </div>

    </div>

    <div class="UsernameContainer">

        <p>{{Recipe_item.account}}</p>

    </div>

    <div class="ViewAndDateContainer">

        <p>{{Recipe_item.views}}</p>

    </div>

</div>
